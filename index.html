<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Todo List</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
      </header>

      <main>
        <section class="todo-form-area">
          <form class="todo-form">
            <input type="text" class="todo-input" placeholder="할 일 입력" required />
            <button type="submit" class="todo-add-btn">추가</button>
          </form>
        </section>

        <section class="todo-filters-area">
          <select class="todo-status-filter">
            <option value="all">전체</option>
            <option value="in progress">진행 중</option>
            <option value="done">완료</option>
          </select>

          <select class="todo-sort-order">
            <option value="newest">최신순</option>
            <option value="oldest">오래된 순</option>
          </select>
        </section>

        <section class="todo-list-area">
          <ul class="todo-list"></ul>
        </section>
      </main>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
